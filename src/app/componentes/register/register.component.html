<form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
    <p-card header="Registrarse Miembro" [style]="{width: '400px'}">
        <div class="field">
            <label for="fullName">Nombre Completo</label>
            <input 
                type="text" 
                pInputText
                formControlName="fullName"
                class="w-full"
                name="fullName"
                formControlName="fullName"
                placeholder="Nombre Completo"
            />
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Nombre es requerido</div>
                <div *ngIf="fullName.errors?.['pattern']">Nombre debera ser valido</div>
            </small>
        </div>

        <div class="field">
            <label for="email">Correo electrónico</label>
            <input 
            type="email" 
            pInputText 
            class="w-full"
            placeholder="Ingrese su correo electrónico"
            formControlName="email"
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email requerido pa</div>
                <div *nfIf="email.errors?.['email']">Email debera ser valido</div>
            </small>
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Ingresa tu contraseña"
            />
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Contraseña requerida</div>
            </small>
        </div>
        


        <div class="field">
            <label for="confirmPassword">Contraseña</label>
            <input
                type="password"
                pInputText
                formControlName="confirmPassword"
                class="w-full"
                name="confirmPassword"
                placeholder="Confirma tu contraseña"
            />
        
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirmar contraseña</div>
            </small>

            <small class="block p-error" *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                Contraseñas no coninciden pa
            </small>
        </div>
        
        

        <p-button 
            label="Registrar"
            styleClass="w-full" 
            [disabled]="registerForm.invalid"
            type="submit"
        ></p-button>
        <div>
            ¿Ya es miembro? <a routerLink="/login">Ingresar</a>
        </div>
    </p-card>
</form>
