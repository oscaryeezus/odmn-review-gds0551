<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar" [style]="{width:'400px'}">
        <div class="field">
            <label for="email">Correo Electronico</label>
            <input 
            type="text" 
            pInputText 
            formControlName="email" 
            class="w-full" 
            placeholder="Ingresar Email">
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Se requiere Email</div>
            <div *ngIf="email.errors?.['email']">Email debe ser valido pa</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <p-password [toggleMask]="true"
            formControlName="password"
            class="w-full"
            placeholder="Ingresa tu Contraseña"></p-password>
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Se requiere una contraseña</div>
            <div *ngIf="password.errors?.['password']">Contraseña incorrecta :/</div>
        </small>
        

        <p-button 
            label="Ingresar" 
            styleClass="w-full" 
            [disabled]="loginForm.invalid"
            type="submit"    
        ></p-button>

        <div class="mt-2">
            ¿Ya tienes cuenta? <a [routerLink]="['/register']">Registrar</a>
        </div>

    </p-card>
</form>
